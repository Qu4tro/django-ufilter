[tox]
envlist =
    {py37,py38,py39,py310,py311,pypy36,pypy37,pypy38,pypy39}-django32
    {py38,py39,py310,py311,pypy38,pypy39}-django40

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3.7: pypy37
    pypy-3.8: pypy38
    pypy-3.9: pypy39

[testenv]
skip_install = true

deps =
    django32: Django>=3.2,<4.0
    django40: Django>=4.2,<5.0

commands =
    bash -c 'poetry export --with dev --without-hashes -f requirements.txt | grep -v "^[dD]jango==" | grep -v asgiref | poetry run pip install --no-deps -r /dev/stdin'
    pytest

allowlist_externals =
    poetry
    bash

[flake8]
max-line-length = 88
